<!DOCTYPE html>
<html>
<head>
  <title>ESP8266 Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>ESP8266 Web Server TEST</h1>
  <p>GPIO state<strong> %STATE%</strong></p>
  <p>
    <a href="/on"><button class="button">ON</button></a>
    <a href="/off"><button class="button button2">OFF</button></a>
  </p>
  <p>
    <span class="time">Cas:</span>
    <span id="time">%TIME%</span>
  </p>

  <form target="hidden-form">
    Hodiny (current value %inputHodiny%): <input action="/get" type="number" name="inputHodiny" id="hodinyTest">
    <button type="button" value="Submit" class="btn btn-primary" onclick="setHodiny()">Button</button>
  </form><br>
  <form target="hidden-form">
    Minuty (current value %inputMinuty%): <input action="/get" type="number " name="inputMinuty" id="minutyTest">
    <button type="button" value="Submit" class="btn btn-primary" onclick="setMinuty()">Button</button>
  </form><br>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
  setInterval(function ( ) {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("time").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "/time", true);
    xhttp.send();
  }, 10000 ) ;

  function setHodiny() {
    var hh = $('#hodinyTest').val();
      $.post("/hodiny", { hodiny: hh });
  }

  function setMinuty() {
    var mm = $('#minutyTest').val();
      $.post("/minuty", { minuty: mm });
  }

</script>
</html>
