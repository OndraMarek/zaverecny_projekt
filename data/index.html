<!DOCTYPE html>
<html>
<head>
  <title>ESP8266 Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">

<body>
  <h1>ESP8266 Web Server TEST</h1>
  <p>GPIO state<strong> %STATE%</strong></p>
  <p>
    <a href="/on"><button class="button">ON</button></a>
    <a href="/off"><button class="button button2">OFF</button></a>
  </p>
  <p>
    <span class="time">Cas:</span>
    <span id="time">%TIME%</span>
  </p>

  <form target="hidden-form">
    Cas: <input action="/get" type="number" name="inputHodiny" min="0" max="24" id="hodinyTest">
    : <input action="/get" type="number" name="inputMinuty" min="0" max="60" id="minutyTest">
    <button type="button" value="Submit" class="btn btn-primary" onclick="setMinuty(),setHodiny()">Button</button>
  </form><br>

<div class="container jumbotron text-center">
    <br>
    <input type="range" name="angle" id="range" min="0" max="180" value="0" class="custom-range"></br><br>
    <p id="currentAngle" class="display-4">Current Value : 0 °</p>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="main.js"></script>
